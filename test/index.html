<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <style>
        /* Styling for the navigation bar */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
        }

        .navbar a {
            color: white;
            text-align: center;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Adding some padding for the content below the navbar */
        .content {
            margin-top: 70px; /* Giving space for the fixed navbar */
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Navigation bar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#departments">Departments</a>
        <a href="#admissions">Admissions</a>
        <a href="#events">Events</a>
        <a href="#research">Research</a>
        <a href="#faculty">Faculty</a>
        <a href="#students">Students</a>
        <a href="#alumni">Alumni</a>
        <a href="#contact">Contact</a>
    </div>

    <!-- Content below the navigation bar -->
    <div class="content">
        <h1>Welcome to the College Website</h1>
        <p>Here you can find all the information about our college, departments, research opportunities, events, and more.</p>
    </div>

</body>
</html>
