<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Contact College of Applied Science Vadakkencherry - Affiliated to University of Calicut">
    <title>Mandatory Disclosures - College of Applied Science Vadakkencherry</title>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="stylesheet" href="/mandatory-disclosures/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Font imports -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Lexend+Deca:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');
    </style>
    <script src="/assets/util.js"></script>
    <script>
        // Modal functions
        function showModal(imageSrc, description) {
            document.getElementById('modalImage').src = imageSrc;
            document.getElementById('modalText').innerHTML = description;
            document.getElementById('modalOverlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modalOverlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Close modal on ESC key
        document.addEventListener('keydown', function (event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        function ragging() {
            showModal('/assets/Ragging2.jpg', `
<p>As per the notification from UGC/Govt. with regards to prevention and prohibition of ragging in the campus, the Anti-ragging committee &amp; Squad have been constituted to prohibit, prevent and eliminate the scourge of ragging including any conduct by any student or students whether by words spoken or written or by an act which has the effect of teasing, treating or handling with rudeness a fresher or any other student, or indulging in unfair means or undisciplined activities by any student or students which causes or is likely to cause annoyance, hardship or psychological harm or to raise fear or apprehension. Thereof in any fresher or any other student or asking any student to do any act which such student will not in the ordinary course do and which has the effect of causing or generating a sense of shame, or torment or embarrassment so as to adversely affect the physique or psyche of such fresher or any other student, with or without an intent to derive a sadistic pleasure or showing off power, authority or superiority by a student over any fresher or any other student, in all higher education institutions in the country, and thereby, to provide for the healthy development, physically and psychologically, to all students. To achieve these objectives the committee and squad have been constituted. </p>

<p><strong><a href="http://casvdy.org/pdf/anticommittee.pdf" target="_blank">Anti Ragging Committee-2024</a></strong></p>

<p><strong><a href="http://casvdy.org/pdf/antisquad.pdf" target="_blank">Anti Ragging Squad-2024</a></strong></p>
		`)
        }
    </script>
</head>

<body>
    <main class="main-content">
        <div class="disc-grid">
            <h2 class="disc-heading">Mandatory Disclosures</h2>
            <div class="cards-grid">

                <a href="/nss" class="card">
                    <div class="card-content">
                        <h3 class="card-title">National Service Scheme</h3>
                    </div>
                </a>

                <a href="/assets/documents/grievance-2023.pdf" class="card" target="_blank">
                    <div class="card-content">
                        <h3 class="card-title">Grievance Redressal Committee</h3>
                    </div>
                </a>

                <article class="card"
                    onclick="showModal('/media/pta.jpg', 'PTA Executive members 2024-2025<br>1.Mr.Pradip Somasundaran <br>1.Mr.Surendran R- Vice President <br>2.Mr.Devan M<br>3.Mr.Ashok Kumar<br>4.Mrs.Krishna Kumari C<br>5.Mrs.Rojineesa<br>6.Mrs.Sabitha<br>7.Mr.Unnikrishnan<br>8.Mr.Praveen K R<br>9.Mrs.Sathyabhama')">
                    <div class="card-content">
                        <h3 class="card-title">Parent Teacher Association</h3>
                    </div>
                </article>
                <article class="card"
                    onclick="showModal('/media/womenempowermentccell.jpg', 'In charge: Asst. Prof. Abhirami M')">
                    <div class="card-content">
                        <h3 class="card-title">Women Empowerment Cell</h3>
                    </div>
                </article>

                <article class="card" onclick="ragging()">
                    <div class="card-content">
                        <h3 class="card-title">Anti Ragging Committee & Squad</h3>
                    </div>
                </article>
                
                <article class="card">
                    <div class="card-content">
                        <h3 class="card-title">Nature Club</h3>
                    </div>
                </article>

                <a href="http://casvdy.org/wp-content/uploads/2023/09/Anti-Drug-Club-2023.pdf" class="card" target="_blank">
                    <div class="card-content">
                        <h3 class="card-title">Anti Narcotic Cell (Vimukthi)</h3>
                    </div>
                </a>

                <article class="card", onclick="showModal('/media/union.jpeg', 'College Union 2024-2025')">
                    <div class="card-content">
                        <h3 class="card-title">College Union</h3>
                    </div>
                </article>

                <article class="card">
                    <div class="card-content">
                        <h3 class="card-title">ED Club</h3>
                    </div>
                </article>

                <article class="card">
                    <div class="card-content">
                        <h3 class="card-title">Red Ribbon</h3>
                    </div>
                </article>

            </div>
        </div>
        <div class="modal-overlay" id="modalOverlay" onclick="closeModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <img class="modal-image" id="modalImage" alt="Enlarged view">
                <p class="modal-text" id="modalText"></p>
                <button class="close-btn" onclick="closeModal()">Close</button>
            </div>
        </div>
    </main>
</body>

</html>
